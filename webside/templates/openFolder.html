<!DOCTYPE html>
<html lang="cs"> 
  <head>
  
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" type="text/css">
    
    <title>Stranka</title>
   
  </head>
  
  <body>
    <h1><img src="{{ url_for('static', filename='stylesheets/img/sever.png')}}">{{stranka}}</h1>
    <h2>Content:</h2>
    <form method="POST">
        <ul>
            <li><button type="submit" name="Upload" value="{{stranka}}">Upload</button></li>

            {% for soubor in soubory %}

                {% if("." in soubor)%} 
                    <li> 
                        <button value="{{stranka}}/{{soubor}}" class="mainInformation">{{soubor}}</button>
                        <button type="submit" name="deleteFile" value="{{stranka}}/{{soubor}}">Delete</button>
                        <button type="submit" name="rename" value="{{stranka}}/{{soubor}}">Rename</button>
                    </li>
                {% else %}
                <li class="folder">
                    <button type="submit" name="openFolder" value="{{stranka}}/{{soubor}}" class="mainInformation">{{soubor}}</button>
                    <button type="submit" name="deleteFolder" value="{{stranka}}/{{soubor}}">Delete</button>
                    <button type="submit" name="rename" value="{{stranka}}/{{soubor}}">Rename</button>
                </li>
                {% endif %}

            {% endfor %}
            <li><button type="submit" name="addFolder" value="{{stranka}}/{{soubor}}">Add folder</button></li>
            <li><button class="back" type="submit" name="back" value="{{stranka}}/{{soubor}}">Back</button></li>
        </ul>
    </form>
      
  </body>
</html>
